apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-client
spec:
  selector:
    matchLabels:
      app: employee-client
  replicas: 3
  template:
    metadata:
      labels:
        app: employee-client
    spec:
      containers:
        - name: employee-client
          #imagePullPolicy: Never
          image: martinosearch/employee-client
          resources:
            limits:
              memory: "128Mi"
              cpu: "250m"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: employee-client
spec:
  type: LoadBalancer
  selector:
    app: employee-client
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 30170
